<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social & Web Time Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Time Tracker</h1>
    <div id="status">
        <p>Social Media Time: <span id="socialTime">0</span> seconds</p>
        <p>Web Browsing Time: <span id="webTime">0</span> seconds</p>
    </div>
    <button onclick="resetTimes()">Reset Times</button>
    <button onclick="sendNotification()">Send Notification</button>

    <script src="script.js"></script>
</body>
</html><script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="text/javascript">
  (function() {
    emailjs.init("TUO_USER_ID"); // Sostituisci con il tuo USER ID da EmailJS
  })();
</script>
